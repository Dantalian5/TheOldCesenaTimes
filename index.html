<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>The Old Cesena Times | by MV</title>
		<meta
			name="description"
			content="Academic project, an NYT's clone" />
		<!-- favicon setup -->
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="assets/favicon/apple-touch-icon.png" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="assets/favicon/favicon-32x32.png" />
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="assets/favicon/favicon-16x16.png" />
		<link
			rel="manifest"
			href="assets/favicon/site.webmanifest" />
		<link
			rel="mask-icon"
			href="assets/favicon/safari-pinned-tab.svg"
			color="#0092bc" />
		<meta
			name="msapplication-TileColor"
			content="#da532c" />
		<meta
			name="theme-color"
			content="#ffffff" />
		<!-- Etiquetas OG (Open Graph) para Facebook y otros -->
		<meta
			property="og:title"
			content="The Old Cesena Times" />
		<meta
			property="og:description"
			content="Academic project, an NYT's clone. Your reliable source for news" />
		<meta
			property="og:image"
			content="URL_DE_LA_IMAGEN_FAVICON" />
		<meta
			property="og:url"
			content="URL_DE_TU_SITIO_WEB" />
		<meta
			property="og:type"
			content="website" />

		<!-- Etiquetas de Twitter Card para Twitter -->
		<meta
			name="twitter:card"
			content="summary_large_image" />
		<meta
			name="twitter:site"
			content="@TuUsuarioDeTwitter" />
		<meta
			name="twitter:title"
			content="The Old Cesena Times" />
		<meta
			name="twitter:description"
			content="Academic project, an NYT's clone. Your reliable source for news" />
		<meta
			name="twitter:image"
			content="URL_DE_LA_IMAGEN_FAVICON" />
		<meta
			name="twitter:url"
			content="URL_DE_TU_SITIO_WEB" />
		<!-- fonts load -->
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com" />
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Aguafina+Script&family=Libre+Baskerville:wght@700&family=Libre+Franklin:wght@400;600;700;800&family=PT+Serif&display=swap"
			rel="stylesheet" />
	</head>
	<body>
		<div id="root"></div>
		<script
			type="module"
			src="/src/index.tsx"></script>
	</body>
</html>
